{% extends 'base.html' %}
{% block content %}
{% load static %}

<head>
  <style>
    body {
      background-image: url("../static/img/pic1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<h1 class="mt-4 mb-4 text-white">Contact us</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="full_name" placeholder="Name" name="full_name">
      <label for="full_name">Name</label>
    </div>
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="email" name="email" placeholder="Enter e-mail">
      <label for="email">Email:</label>
    </div>

    <div class="form-floating mb-4">
      <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px"></textarea>
      <label for="comments">Comments</label>
    </div>
    <button class="btn btn-info mb-4 text-white btn-lg" type="submit">Submit</button>
</form>
{% endblock %}
